structure:
  - tui.py: |
      TaskTUI class - interactive terminal UI
      Sadece gorunum katmani, is mantigi Agent'ta

      Layout (top to bottom):
        1. Header
        2. Output area (live execution feedback)
        3. Task list (oldest top, newest bottom)
        4. Status line
        5. Input prompt

      Agent hook'lari ile canli geri bildirim:
        - agent.llm.complete â†’ LLM responses (ðŸ’­)
        - agent.tools.execute â†’ tool calls (â†’) ve results (âœ“/âœ—)

  - __init__.py: |
      Export: TaskTUI

implementation:
  tui.py:
    TaskTUI:
      constructor:
        - agent parametresi al (Agent instance)
        - Agent'in queue'sunu kullan (agent.list_tasks, agent.add_task, etc.)

      _handle_command:
        - "new X" veya direkt text â†’ agent.add_task(X)
        - "run" â†’ _run_next_task() â†’ agent.run_next()
        - "runall" â†’ agent.run_all()
        - "show" â†’ agent.list_tasks ile task bul, detay goster
        - "list" â†’ agent.list_tasks()
        - "clear" â†’ agent.clear_tasks()

      _run_next_task:
        - Hook agent.llm.complete ve agent.tools.execute
        - agent.run_next() cagir
        - Canli output goster
        - Hook'lari geri al

      _render:
        - Helper: _pad_line(), _separator()
        - Task list: agent.list_tasks() ile al, created_at ascending sirala
        - Output area: self.running_output (hook'lardan dolar)

  NOT: |
    queue.py ve runner.py KALDIRILACAK
    TaskQueue artik Agent icinde (veya task/ altinda Agent'in kullanimina)

