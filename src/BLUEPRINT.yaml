_meta:
  version: "0.1.0"
  updated: 2026-01-17
  status: mvp

intent: |
  Base Agent - yeniden kullanilabilir minimal agent framework.

  MVP hedefi: Instruction al, LLM cagir, tool kullan, sonuc don.

overview: |
  Paketler:
    llm/    - Gemini 3 client (key rotation)
    tools/  - Tool registry ve execution
    task/   - Task tracking (in-memory veya JSON)

  Agent sinifi src/ icinde, ayri paket degil.

  Akis:
    instruction → LLM → tool call? → execute → response

api:
  types:
    AgentConfig:
      fields:
        - name: model
          type: string
          default: "gemini-3-flash"

        - name: max_iterations
          type: integer
          default: 10
          description: Tool loop max iterasyon

        - name: temperature
          type: float
          default: 0.3

        - name: enable_task_store
          type: boolean
          default: true
          description: Task kaydi tutulacak mi

    AgentResult:
      fields:
        - name: success
          type: boolean

        - name: output
          type: string

        - name: task_id
          type: string
          nullable: true

  exports:
    Agent:
      type: class

      constructor:
        parameters:
          - name: name
            type: string

          - name: config
            type: AgentConfig
            nullable: true

          - name: system_prompt
            type: string
            nullable: true

      methods:
        - name: execute
          description: Instruction calistir
          parameters:
            - name: instruction
              type: string
          returns: AgentResult

        - name: add_tool
          description: Tool ekle
          parameters:
            - name: name
              type: string
            - name: handler
              type: function
            - name: schema
              type: ToolSchema

implementation: "./BLUEPRINT.spec.yaml"

tests: "./BLUEPRINT.spec.yaml"

dependencies:
  internal:
    - ./llm
    - ./tools
    - ./task
