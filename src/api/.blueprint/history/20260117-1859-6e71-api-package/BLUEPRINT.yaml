_meta:
  version: "0.1.0"
  updated: 2026-01-17
  status: mvp

intent: |
  Dis dunyaya acilan API katmani.
  Farkli kullanim senaryolari icin farkli arayuzler.

overview: |
  Kullanim modlari:

  1. Library (direct import)
     - from base_agent import Agent, ToolSchema
     - Dogrudan kod icinde kullan

  2. HTTP Server
     - POST /execute - instruction calistir
     - GET /tasks - task listele
     - GET /health - saglik kontrolu
     - Not: /tasks icin enable_task_store true olmali

  3. Docker
     - docker build -t base-agent .
     - docker run -p 8080:8080 base-agent

api:
  modes:
    library:
      description: Direct import
      exports:
        - Agent
        - AgentConfig
        - AgentResult
        - ToolSchema
        - ToolRegistry
        - TaskStore
        - ToolResult
        - Task
        - TaskStatus
        - LLMClient
        - Message

    http:
      description: REST API server
      endpoints:
        - method: POST
          path: /execute
          body:
            instruction: string
            system_prompt: string (optional)
            tools: list<ToolSchema> (optional)
          response:
            success: boolean
            output: string
            task_id: string

        - method: GET
          path: /tasks
          query:
            limit: integer (default 10)
          response:
            tasks: list<Task>

        - method: GET
          path: /health
          response:
            status: "ok"
            version: string

    docker:
      description: Container deployment
      files:
        - Dockerfile
        - docker-compose.yaml
      ports:
        - 8080 (HTTP API)
      env:
        - GEMINI_API_KEY (required)
        - GEMINI_API_KEY_2..N (optional)
        - PORT (default 8080)

implementation: "./BLUEPRINT.spec.yaml"

tests: "./BLUEPRINT.spec.yaml"
